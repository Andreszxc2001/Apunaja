<h1>NUEVO PROYECTO</h1>
<form action="">
    <section class="section">
        <div class="columna">
            <div class="formulario">
                    <label for="name">NOMBRE DEL PROYECTO</label>
                <div>
                    <input type="text" id="name" name="name" required>
                </div>
                    <label for="entidad">ENTIDADA PROMOTORA</label>
                <div>
                    <input type="text" id="entidad" name="entidad" required>
                </div>
                    <label for="nit">NIT</label>
                <div>
                    <input type="number" id="nit" name="nit" required>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="columna">
            <div class="formulario">
                    <label for="date">FECHA DE CREACION</label>
                <div>
                    <input type="date" id="date" name="date" required>
                </div>
                    <label for="Pro">PROFESIONAL ASIGNADO</label>
                <div>
                    <input type="text" id="Pro" name="Pro" required>
                </div>
                    <label for="description">DESCRIPCION</label>
                <div>    
                    <textarea id="excerpt" required placeholder="DESCRIPCION DE PROYECTO" maxlength="200"></textarea>
                </div>
            </div>
        </div>
    </section>
</form>
</main>
