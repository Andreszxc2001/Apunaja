<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Noticias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        /* Estilos del formulario */
        .news-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn-submit {
            background-color: #2ecc71;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-submit:hover {
            background-color: #27ae60;
        }

        /* Estilos de las noticias */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .news-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-category {
            background-color: #e74c3c;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.8rem;
        }

        .news-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .news-excerpt {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.8rem;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1>Panel de Administración de Noticias</h1>
        </div>

        <form class="news-form" id="newsForm">
            <div class="form-group">
                <label for="title">Título de la Noticia</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="category">Categoría</label>
                <select id="category" required>
                    <option value="Tecnología">Tecnología</option>
                    <option value="Deportes">Deportes</option>
                    <option value="Ciencia">Ciencia</option>
                    <option value="Cultura">Cultura</option>
                    <option value="Política">Política</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">URL de la Imagen</label>
                <input type="url" id="image" required placeholder="https://ejemplo.com/imagen.jpg">
            </div>

            <div class="form-group">
                <label for="excerpt">Contenido de la Noticia</label>
                <textarea id="excerpt" required></textarea>
            </div>

            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" required>
            </div>

            <button type="submit" class="btn-submit">Publicar Noticia</button>
        </form>

        <div class="news-grid" id="newsContainer">
            <!-- Las noticias se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        // Cargar noticias existentes
        function loadNews() {
            const news = JSON.parse(localStorage.getItem('news') || '[]');
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';

            news.forEach((item, index) => {
                const article = document.createElement('article');
                article.className = 'news-card';
                article.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="news-image">
                    <div class="news-content">
                        <span class="news-category">${item.category}</span>
                        <h2 class="news-title">${item.title}</h2>
                        <p class="news-excerpt">${item.excerpt}</p>
                        <div class="news-meta">
                            <span>Por ${item.author}</span>
                            <span>${item.date}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteNews(${index})">Eliminar</button>
                    </div>
                `;
                newsContainer.appendChild(article);
            });
        }

        // Eliminar noticia
        function deleteNews(index) {
            const news = JSON.parse(localStorage.getItem('news') || '[]');
            news.splice(index, 1);
            localStorage.setItem('news', JSON.stringify(news));
            loadNews();
        }

        // Manejar envío del formulario
        document.getElementById('newsForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const newNews = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                image: document.getElementById('image').value,
                excerpt: document.getElementById('excerpt').value,
                author: document.getElementById('author').value,
                date: new Date().toLocaleDateString()
            };

            const news = JSON.parse(localStorage.getItem('news') || '[]');
            news.unshift(newNews);
            localStorage.setItem('news', JSON.stringify(news));

            document.getElementById('newsForm').reset();
            loadNews();
        });

        // Cargar noticias al iniciar
        loadNews();
    </script>
</body>
</html>
