<main>
    <h1 class="title">PANEL ADMINISTRADOR DE NOTICIAS</h1>

<div class="forms-container">
    <form class="news-form" id="newsForm">
        <div class="form-group">
            <label for="title">Título de la Noticia</label>
            <input type="text" id="title" required>
        </div>

        <div class="form-group">
            <label for="category">Categoría</label>
            <select id="category" required>
                <option value="Salidas Extramurales">Salidas Extramurales</option>
                <option value="Deportes"></option>
                <option value="Ciencia">Ciencia</option>
                <option value="Cultura">Cultura</option>
                <option value="Política">Política</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Imagen de la Noticia</label>
            <input type="file" id="image" accept="image/*" required>
            <img id="imagePreview" style="max-width: 200px; display: none; margin-top: 10px;">
        </div>

        <div class="form-group">
            <label for="excerpt">Contenido de la Noticia</label>
            <textarea id="excerpt" required placeholder="MAXIMO DE 200 ACARACTERES" maxlength="200"></textarea>
        </div>

        <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" id="author" required>
        </div>

        <button type="submit" class="btn-submit">Publicar Noticia</button>
    </form>

    <!-- Formulario de edición -->
    <form class="edit-form" id="editForm">
        <div class="form-group">
            <label for="edit-title">Título de la Noticia</label>
            <input type="text" id="edit-title" required>
        </div>

        <div class="form-group">
            <label for="edit-category">Categoría</label>
            <select id="edit-category" required>
                <option value="Salidas Extramurales"> Salidas Extramurales</option>
                <option value="Deportes">Deportes</option>
                <option value="Ciencia">Ciencia</option>
                <option value="Cultura">Cultura</option>
                <option value="Política">Política</option>
            </select>
        </div>

        <div class="form-group">
            <label for="edit-image">Imagen de la Noticia</label>
            <input type="file" id="edit-image" accept="image/*">
            <img id="editImagePreview" style="max-width: 200px; margin-top: 10px;">
        </div>

        <div class="form-group">
            <label for="edit-excerpt">Contenido de la Noticia</label>
            <textarea id="edit-excerpt" required></textarea>
        </div>

        <div class="form-group">
            <label for="edit-author">Autor</label>
            <input type="text" id="edit-author" required>
        </div>

        <div class="form-group">
            <label for="edit-date">Fecha de Publicación</label>
            <input type="text" id="edit-date" required>
        </div>

        <div class="form-group">
            <label for="edit-time">Hora de Publicación</label>
            <input type="text" id="edit-time" required>
        </div>

        <div class="form-group">
            <label for="edit-credits">Créditos de la Imagen</label>
            <input type="text" id="edit-credits" placeholder="Nombre del Fotógrafo">
        </div>

        <button type="submit" class="btn-submit">Actualizar Noticia</button>
        <button type="button" class="edit-btn" onclick="hideEditForm()">Cancelar</button>
    </form>

    <div class="news-grid" id="newsContainer">
        <!-- Las noticias se cargarán aquí dinámicamente -->
    </div>
</div>
<div class="news-grid" id="newsContainer">

<script src="/javascript/Script_Admin_panel/Script_Admin_panel/Script_News_admin.js"></script>
