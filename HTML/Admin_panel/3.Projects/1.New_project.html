<h1>NUEVO PROYECTO</h1>
<form action="">
    <section class="section">
        <div class="columna">
            <div class="formulario">
                <div>
                    <label for="name">NOMBRE DEL PROYECTO</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="entidad">ENTIDADA PROMOTORA</label>
                    <input type="text" id="entidad" name="entidad" required>
                </div>
                <div>
                    <label for="nit">NIT</label>
                    <input type="text" id="nit" name="nit" required>
                </div>

                <div>
                    <label for="date">FECHA DE CREACION</label>
                    <input type="datetime" id="date" name="date" required>
                </div>
            </div>



                <!-- Item 2 -->
           

                <!-- nombre del item -->
                <div class="Titulo-2"><label for="ENTIDAD-PROMOTORA">ENTIDAD PROMOTORA</label></div>
        
                <!--espacio de item  -->
                <div class="espacio-2"><input type="text" name="ENTIDAD-PROMOTORA" maxlength="100" minlength="10"></div>
            </div>



                <!-- Item 3 -->
            <div class="CAMPO-3-NIT">

                <!-- nombre del item -->
                <div class="Titulo-3"><label for="NIT">NIT</label></div>

                <!--espacio de item  -->
                <div class="espacio-3"><input type="number" name="NIT" maxlength="100" minlength="10"></div>
            </div>


                <!-- Item 4 -->
            <div class="CAMPO-4-FECHA">

                <!-- nombre del item -->
                <div class="Titulo-4"><label for="FECHA">FECHA DE CREACION</label></div>

                <!--espacio de item  -->
                <div class="espacio-4"><input type="date" name="FECHA"></div>
            </div>


            <!-- Item 5 -->
            <div class="CAMPO-5-PROFESIONAL-ASIGNADO">

                <!-- nombre del item -->
                <div class="Titulo-5"><label for="NIT">NOMBRE DEL PROFESIONAL
                    ASIGNADO</label></div>

                <!--espacio de item  -->
                <div class="espacio-5"><input type="text" name="NIT" maxlength="100" minlength="10"></div>
            </div>   

            <button type="submit">CREAR PROYECTO</button>

         </form>
        </div>
