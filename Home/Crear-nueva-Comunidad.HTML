<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear nueva Comunidad</title>
</head>
<body>
    
    <h2>NUEVA COMUNIDAD</h2>

    <div>  
    <form>

       <!-- COMUNIDAD -->
      <div>
<label for="Comunidad">COMUNIDAD</label>
<input type="text"  id="Comunidad" name="Comunidad" placeholder="Comunidad">
       </div>

      <!-- RESGUARDO -->
      <div>
<label for="Resguardo">RESGUARDO</label>
<input type="text"  id="Resguardo" name="Resguardo" placeholder="Resguardo">
      </div>

      <!-- DEPARTAMENTO-->
      <div>
<label for="Departamento">DEPARTAMENTO</label>
<input type="text"  id="Departamento" name="Departamento" placeholder="Departamento">
     </div>

      <!-- MUNICIPIO-->
       <div>
<label for="Municipio">MUNICIPIO</label>
<input type="text"  id="Municipio" name="Municipio" placeholder="Municipio">
       </div>

      <!-- DATOS DE AUTORIDAD TRADICIONAL-->
       <div>
<label for="name">DATOS DE AUTORIDAD TRADICIONAL</label>

<div><input type="text" id="name" name="name" placeholder="Nombres"></div>
<div><input type="text"  id="name" name="name" placeholder="Apellidos"></div>
       </div>

       <!-- FECHA DE NACIMIENTO-->
       <div>
<label for="fecha">FECHA DE NACIMIENTO</label>
<input type="date" name="fecha" id="fecha">    
       </div>

       <!-- ROL -->
       <div>
<label for="Rol">ROL</label>
<select name="Rol" id="Rol">
       <option value="rol">Autoridad tradicional</option>
       <option value="rol">Lider</option> 
</select>
       </div>
 
       <!-- DOCUMENTO -->
        <div>
<label for="Documento">DOCUMENTO</label>
<input type="number" name="Documento" id="Documento" placeholder="Documento">
        </div>

<!-- GEOREFERENCIA DE COMUNIDAD -->
        <div>
<label for="">GEOREFERENCIA DE COMUNIDAD</label>
<!-- LAT -->
<div><label for="Latitud">LAT</label>
<input type="number" id="Latitud" name="Latitud" placeholder="LATITUD"></div>
<!-- LON -->
<div><label for="Longitud">LON</label>
<input type="number"  id="Longitud" name="Longitud" placeholder="LONGITUD"></div>
       </div>


<!-- Botones de accion -->



<!-- CARGAR DOCUMENTO DE AUTORIDAD -->
<div>
    <input type="button" value="CARGAR DOCUMENTO
     DE AUTORIDAD">
</div>

<!--CARGAR FIRMA O HUELLA  -->
<div>
    <input type="button" value="CARGAR 
    FIRMA O HUELLA">
</div>

<!-- CARGAR ACTA DE POSESION -->
<div>
    <input type="button" value="CARGAR ACTA DE
    POSESION">
</div>

<!-- CREAR COMUNIDAD -->
<div>
    <input type="submit" value="CREAR COMUNIDAD">
</div>


    </form>


</div>



</body>
</html>
