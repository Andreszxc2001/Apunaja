<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/Styles_admin_page/1.Styles_global_admin_page.css">
    <link rel="stylesheet" href="/CSS/Styles_admin_page/Styles_4.New_project.css">
    <title>Nuevo proyecto</title>
</head>
<body>

    <!-- Encabezado de navegacion -->
    <header>
        <nav>
            <ul>
                <!-- logo -->
                <li><a href="/Apunaja-main/HTML/Admin_panel/1.Home/home_panel.html"><img src="/ASSETS/logos_of_the_site/logo_color.png" alt="Logo"></a></li>

                <!--icono-->
                <i class="fa-solid fa-diagram-project"><a href="/HTML/Admin_panel/1.Home/home_panel.html"></a></i>

                <!--Bootos hacia atras  -->
                <li><a href="/HTML/Admin_panel/1.Home/home_panel.html">Atras</a></li>
            </ul>
        </nav>
    </header>

<!-- Cuerpo de la pagina web -->

            <main>
        <div class="Nuevo-proyecto">

            <h2 id="TITULO">NUEVO PROYECTO</h2>

            <!--Formulario principal  -->
            <form action="">

                <!-- Item 1 -->
            <div class="CAMPO-1-NOMBRE-DEL-PROYECTO">

            <!-- nombre del item -->
            <div class="Titulo-1"><label for="NOMBRE-DEL-PROYECTO">NOMBRE DEL PROYECTO</label></div>

            <!--espacio de item  -->
            <div class="espacio-1"><input type="text" name="NOMBRE-DEL-PROYECTO" maxlength="100" minlength="10"></div>
            </div>



                <!-- Item 2 -->
            <div class="CAMPO-2-ENTIDAD-PROMOTORA">

                <!-- nombre del item -->
                <div class="Titulo-2"><label for="ENTIDAD-PROMOTORA">ENTIDAD PROMOTORA</label></div>
        
                <!--espacio de item  -->
                <div class="espacio-2"><input type="text" name="ENTIDAD-PROMOTORA" maxlength="100" minlength="10"></div>
            </div>



                <!-- Item 3 -->
            <div class="CAMPO-3-NIT">

                <!-- nombre del item -->
                <div class="Titulo-3"><label for="NIT">NIT</label></div>

                <!--espacio de item  -->
                <div class="espacio-3"><input type="number" name="NIT" maxlength="100" minlength="10"></div>
            </div>


                <!-- Item 4 -->
            <div class="CAMPO-4-FECHA">

                <!-- nombre del item -->
                <div class="Titulo-4"><label for="FECHA">FECHA DE CREACION</label></div>

                <!--espacio de item  -->
                <div class="espacio-4"><input type="date" name="FECHA"></div>
            </div>


            <!-- Item 5 -->
            <div class="CAMPO-5-PROFESIONAL-ASIGNADO">

                <!-- nombre del item -->
                <div class="Titulo-5"><label for="NIT">NOMBRE DEL PROFESIONAL
                    ASIGNADO</label></div>

                <!--espacio de item  -->
                <div class="espacio-5"><input type="text" name="NIT" maxlength="100" minlength="10"></div>
            </div>   

            <button type="submit">CREAR PROYECTO</button>

         </form>
        </div>
      </main>


      
    </body>
</html>
