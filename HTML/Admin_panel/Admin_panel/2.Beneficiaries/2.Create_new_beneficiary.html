<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Apunaja-main/CSS/Styles_admin_page/1.Styles_global_admin_page.css">
    <link rel="stylesheet" href="/Apunaja-main/CSS/Styles_admin_page/Styles_3.Create_new_beneficiary.css">
    <title>Crear nuevo beneficiario</title>
</head>
<body>
    <header>







        
    </header>
    <h2>NUEVO BENEFICIARIO</h2>

    <div>  
    <form>

         <!-- CARGAR USUARIOS EXCEL -->
         <div>
              <input type="button" value="CARGAR USUARIOS
              EXCEL">
          </div>
          
          <!-- CARGAR ACTA DE POSESION -->
          <div>
              <input type="button" value="CARGAR 
              DOCUMENTO">
          </div>

          <!--CARGAR FIRMA O HUELLA  -->
          <div>
              <input type="button" value="CARGAR 
              FIRMA O HUELLA">
          </div>
       

       <!--  -->
      <div>
<label for="NOMBRES">NOMBRES</label>
<input type="text"  id="NOMBRES" name="NOMBRES" placeholder="NOMBRES">
       </div>

      <!-- APELLIDOS -->
      <div>
<label for="APELLIDOS">APELLIDOS</label>
<input type="text"  id="APELLIDOS" name="APELLIDOS" placeholder="APELLIDOS">
      </div>

     <!-- DOCUMENTO -->
        <div>
<label for="DOCUMENTO">DOCUMENTO</label>
<input type="number" name="DOCUMENTO" id="DOCUMENTO" placeholder="DOCUMENTO">
        </div>

       <!-- FECHA DE NACIMIENTO-->
       <div>
<label for="fecha">FECHA DE NACIMIENTO</label>
<input type="date" name="fecha" id="fecha">    
       </div>

       <!-- ROL -->
       <div>
<label for="Rol">ROL</label>
<select name="Rol" id="Rol">
       <option value="Rol">BENEFICIARIO</option>
       <option value="Rol">LIDER</option> 
</select>
       </div>
 

<!-- GEOREFERENCIA DE COMUNIDAD -->
        <div>
<label for="">GEOREFERENCIA DE COMUNIDAD</label>
<!-- LAT -->
<div><label for="Latitud">LAT</label>
<input type="number" id="Latitud" name="Latitud" placeholder="LATITUD"></div>
<!-- LON -->
<div><label for="Longitud">LON</label>
<input type="number"  id="Longitud" name="Longitud" placeholder="LONGITUD"></div>
       </div>

<!--OCUPACION -->
        <div>
<label for="OCUPACION">OCUPACION</label>
<input type="text" name="OCUPACION" id="OCUPACION" placeholder="OCUPACION">
        </div>


<!-- Botones de accion -->

<!-- CARGAR DOCUMENTO DE AUTORIDAD -->
<div>
    <input type="button" value="CARGAR FOTOGRAFIAS">
</div>


<!-- CREAR COMUNIDAD -->
<div>
    <input type="submit" value="CREAR BENEFICIARIO">
</div>


    </form>


</div>



</body>
</html>
