            <h1>CREAR CENTROS EDUCATIVOS</h1>

            <form action="">
                <div class="formglobal">
                    <div class="nameinstitution">
                        <!-- NOMBRE DE LA SEDE ETNOEDUCATIVA -->
                        <div><label for="Nombre-de-la-inmstitucion">NOMBRE DE LA SEDE ETNOEDUCATIVA</label></div>
                        <div><input type="text" name="name" placeholder="NOMBRE DE LA SEDE ETNOEDUCATIVA"></div>
                    </div>

                    <div class="time">
                        <div><label for="Town">FECHA</label></div>
                        <div><input type="date"></div>
                    </div>

                    <!-- CODIGO DANE -->
                    <div class="dane">
                        <div><label for="Codigo-deane">CODIGO DANE</label></div>
                        <div><input type="number" name="code" placeholder="CODIGO DANE"></div>
                    </div>

                    <!--  Departamento -->
                    <div class="Departament">
                        <div><label for="Departament">DEPARTAMENTO</label></div>
                        <div><input type="text" name="Departament" placeholder="DEPARTAMENTO"></div>
                    </div>
                        <!--MUNICIPIO  -->
                    <div class="Town">
                        <div><label for="Town">MUNICIPIO</label></div>
                        <div><input type="text" name="Town" placeholder="MUNICIPIO  "></div>
                    </div>
                    <!-- AREA DE INFLUENCIA COMUNIDADES-->
                    <div class="locationextense">
                        <div><label for="Town">AREA DE INFLUENCIA</label></div>
                        <div><input type="text" name="locationextense" placeholder="AREA DE INFLUENCIA"></div>
                        <div><input type="text" name="locationextense" placeholder="AREA DE INFLUENCIA"></div>
                        <div><input type="text" name="locationextense" placeholder="AREA DE INFLUENCIA"></div>
                    </div>

                    <div class="Town">
                        <div><label for="Town">MUNICIPIO</label></div>
                        <div><input type="text" name="Town" placeholder="MUNICIPIO  "></div>
                    </div>


                    <h2>DATOS BASICOS DE SEDE SATELITE</h2>

                    <div class="datateacher">
                        <div><label for="datateacher">NOMBRE DE DOCENTE</label></div>
                        <div><input type="text" name="datateacher" placeholder="NOMBRES Y APELLIDO"></div>
                        <div><input type="text" name="datateacher" placeholder="APELLIDOS"></div>
                        <div><input type="number" name="datateacher" placeholder="DOCUMENTO"></div>
                        <div><input type="text" name="datateacher" placeholder="TELEFONO"></div>
                        <div><input type="text" name="datateacher" placeholder="CORREO"></div>
                    </div>

                    <div><h2>CANTIDAD DE ESTUDIANTES</h2></div>
\
                    <div class="datestudens">
                        <label for="datestudens">PRESCOLAR</label>
                        <input type="number" name="datestudens" placeholder="PRESCOLAR">
                        <label for="datestudens">PRIMERO</label>
                        <input type="number" name="datestudens" placeholder="PRIMERO">
                        <label for="datestudens">SEGUNDO</label>
                        <input type="number" name="datestudens" placeholder="SEGUNDO">
                        <label for="datestudens">TERCERO</label>
                        <input type="number" name="datestudens" placeholder="TERCERO">
                        <label for="datestudens">CUARTO</label>
                        <input type="number" name="datestudens" placeholder="CUARTO">
                        <label for="datestudens">QUINTO</label>
                        <input type="number" name="datestudens" placeholder="QUINTO">

                    </div>

                    <div><h2>INFRAESTRUCTURA</h2></div>

                    <div class="assets">
                        <label for="datestudens">No.AULAS</label>
                        <input type="number" name="assets" placeholder="No.AULAS">

                        <input type="number" name="assets" placeholder="BATERIA SANITARIA">
                        <label for="datestudens">ZONAS DEPORTIVAS</label>
                        <input type="number" name="assets" placeholder="ZONAS DEPORTIVAS">
                        <label for="datestudens">TERCERO</label>
                        <input type="number" name="assets" placeholder="TERCERO">
                        <label for="datestudens">CUARTO</label>

                        <label for="datestudens">QUINTO</label>
